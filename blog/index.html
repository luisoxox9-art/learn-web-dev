<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-branding">
          <a class="logo" href="/">一个简单的个人博客</a>
          <p class="tagline">记录学习过程</p>
        </div>

        <nav id="main-navigation">
          <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/archive">归档</a></li>
            <li><a href="/projects">项目</a></li>
            <li><a href="/about">关于</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <button id="theme-toggle" aria-label="切换深色模式">🌙</button>
          <form class="search-form">
            <input type="search" placeholder="搜索文章..." />
          </form>
        </div>
      </div>
    </header>

    <main>
      <article>
        <header>
          <h1>文章标题</h1>

            <time datetime="2025-12-23">2025年12月23日</time>

        <section class="content">
          <p>文章正文</p>

          <p>段落</p>
        </section>
        <footer>
          <p>标签：#HTML #Web开发</p>
        </footer>
      </article>

      <aside>
        <h3>推荐文章</h3>
        <ul>
          <li><a href="#">文章一</a></li>
          <li><a href="#">文章二</a></li>
        </ul>

    <footer>
      <p>@ 2025 LuYisheng.</p>
    </footer>

</html>
